---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
	<div class="row">
		
		<div class="col-lg-12">
			<h1 class="entry-font">{{page.title}}</h1>
				<div class="blog-entry">
					<article>
				      {% for post in site.posts reversed %}
				             <section>
				                <h4 class="entry-font"><a href="{{post.url | prepend:site.baseurl}}" class=" post-title">{{post.title}}</a></h4>
				                <small><i class="fa fa-calendar"></i>&nbsp;{{post.date | date: "%a, %b %d, %y" }}</small><br>
				                {{post.content | strip_html | strip_newlines | truncate: 200 }}
				            </section>
				      {% endfor %}
				    </article>
				</div>
		</div>
	</div>
</div>
